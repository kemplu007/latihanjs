<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gawe mp3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
        <button id="sDown"></button>
        <button id="play"></button>
        <button id="sUp"></button>

        <input type="range" id="musikSlider" max="100" min="0" step="1" placeholder="slider" />
        <div class="kotakWaktu">
            <span id="waktuSekarang">00:00</span>/ <span id="durasi">00:00</span>
        </div>
        <button id="mute"></button>
        <input type="range" id="volumeSlider" max="100" min="0" step="1" placeholder="volume" />



        <script src="app.js"></script>
  </div>
    
</body>
</html>
